<div class='login-box'>
	<h2>Login</h2>
	<form action='var_host/login' method='POST'>
		<label for='username'>Username:</label>
		<input type='text' name='username'/>
		<label for='password'>Password:</label>
		<input type='password' name='password' />
		<button type='submit'>Login</button>
	</form>
</div>
